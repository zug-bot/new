<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Souls - 2.5D Combat Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(147, 112, 219, 0.4);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 20px rgba(147, 112, 219, 0.8);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading">Loading...</div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
