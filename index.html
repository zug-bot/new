<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Souls Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: #fff;
            font-size: 14px;
        }
        
        #healthBar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #666;
            margin-bottom: 10px;
        }
        
        #healthFill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s ease;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ccc;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="healthBar">
                <div id="healthFill"></div>
            </div>
            <div>Health: <span id="healthValue">100</span></div>
            <div>Enemies: <span id="enemyCount">0</span></div>
        </div>
        
        <div id="instructions">
            WASD: Move | Mouse: Look | Left Click: Attack | Right Click: Parry | Space: Dodge
        </div>
    </div>
    
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script src="src/renderer.js"></script>
    <script src="src/combat.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
